name: CI/CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  build-test-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt pytest

    - name: Run tests
      run: pytest -v tests/test_app.py

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v6
      with:
        context: .
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/fitness-app:${{ github.sha }}

    - name: Update gitops-repo with new image tag
      run: |
        git clone https://github.com/Parminder33707/gitops-repo.git
        cd gitops-repo
        sed -i "s|image: .*|image: ${{ secrets.DOCKER_USERNAME }}/fitness-app:${{ github.sha }}|" deployment.yaml
        git config --global user.email "github-actions@github.com"
        git config --global user.name "GitHub Actions"
        git add .
        git commit -m "Update image tag to ${{ github.sha }}"
        git push origin main
      env:
        GITHUB_TOKEN: ${{ secrets.GH_PAT }}  
